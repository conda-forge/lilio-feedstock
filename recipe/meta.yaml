{% set name = "lilio" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lilio-{{ version }}.tar.gz
  sha256: 34a61ce876ec929a1220a2c379c1a2fc159d957410fae6474b8673b532ab5c8b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.11
    - hatchling >=1.8.0
    - hatch-vcs
    - pip
  run:
    - python >=3.8,<3.11
    - netcdf4
    - numpy
    - pandas
    - matplotlib-base
    - xarray
    - scikit-learn

test:
  imports:
    - lilio
  commands:
    - pip check
  requires:
    - pip

about:
  summary: python package for generating calendars for machine learning timeseries analysis.
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/AI4S2S/lilio

extra:
  recipe-maintainers:
    - BSchilperoort
